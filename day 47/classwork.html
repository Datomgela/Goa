</head>
<body>
    <form>
        <label for="text-input">Your name:</label>
        <input type="text" id="text-input" name="User's name" required>

        <br><br>

        <label for="text">Your surname:</label>
        <input type="text" id="text" name="User's_surname" required>

        <input type="email" id="email-input" name="email-input" required>

        <input type="password" id="password-input" name="password" required>

        <br><br>

        <input type="date" id="date-input" name="date-input">

        <br><br>

        <input type="submit">
    </form>

    <script>
        
        let userName = prompt("Your name: ");

        let userSurname = prompt("Your surname: ");

        let userEmail = prompt("Your email: ");

        let userPassword = prompt("Your password: ");
        
        let userDate = prompt("Your date of birth: ");

        console.log(userName, userSurname, userEmail, userPassword, userDate);
    </script>

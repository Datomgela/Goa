<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div id="game">
        <div id="final-scores">
            <p id="user-game-score">0</p>
            <p>-</p>
            <p id="computer-game-score">0</p>
        </div>
        <div id="roll-scores">
            <div>
                <p id="player-name">User</p>
                <p id="player-score">0</p>
            </div>
            <div>
                <p id="computer-name">Computer</p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div id="game-btns">
            <button id="roll-btn">Roll</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>

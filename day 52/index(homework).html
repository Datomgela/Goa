<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btnc {
            padding: 5px 100px;
            background-color: yellow; 
            border-radius: 100px;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #000000;
            transition: background-color 0.6s, color 0.6s;
        }

        .btnc:hover {
            background-color: #03ff10;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <form>
        <label for="nm">name</label>
        <input type="text" id="nm">

        <label for="sr">surname</label>
        <input type="text" id="sr">

        <label for="age">age</label>
        <input type="number" id="age" min="1" max="100">

        <button type="button" id="btn" class="btnc">info</button>
    </form>

    <script src="./script(homework).js"></script>
</body>
</html>

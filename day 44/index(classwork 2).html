<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button style="padding: 10px; background-color: rgb(0, 255, 21); border-radius: 10px;" id="btn" onclick="changeButton()">Click me</button>

    <button style="padding: 10px; background-color: rgb(0, 255, 21); border-radius: 10px;" id="btn2">Click me too!</button>

    <script>
        let button = document.getElementById("btn");

        function changeButton() {
        btn.textContent = "Clicked";
        btn.style.backgroundColor = "red";
        }
        
        let button2 = document.getElementById("btn-2");

        function changeButton2() {
        btn2.textContent = "Clicked";
        btn2.style.backgroundColor = "red";
        }

        btn2.onclick = changeButton2;
    </script>
</body>
</html>

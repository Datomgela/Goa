<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--აქ გამოვიყენე internal Js-->
    <script>
        // აქ შევქმენი ორი ცვლადი let-ის დახმარებით
        let num1 = 40000;
        // ცვლადში გამოვიყენე რიცხვები რათა მოვახდინო მათზე მათემატიკური ოპერაციების განხორციელება
        let num2 = 25;
        // აქ შევქმენი console.log სადაც ჩავწერე ორივე ცვლადის სახელი და ისინი გავამრავლე. ამის შემდეგ მათი ნამრავლი გამოისახება console-ში
        console.log(num1 * num2);
        // აქ შევქმენი ცვლადი რომელშიც გამიყენე prompt რომლის მეშვეობითაც მომხმარებელს შემოვატანინიბ მის სახელს
        let name = prompt("What's your name:")
        // consol.log-ს ვიყენებ იმისთვის რომ გამოვსახო console-ში მომხმარებლის სახელი
        console.log("User's name is " + name)
    </script>
</body>
</html>

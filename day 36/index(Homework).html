<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up</h1>

    <form>
        <label for="text-input">Your name:</label>
        <input type="text" id="text-input" name="User's name">

        <br><br>

        <label for="text">Your surname:</label>
        <input type="text" id="text" name="User's_surname">

        <br><br>

        <label for="email-input">Email</label>
        <input type="email" id="email-input" name="email-input">

        <br><br>

        <label for="password-input">Password</label>
        <input type="password" id="password-input" name="password">

        <br><br>

        <label for="number-input">Your age:</label>
        <input type="number" id="number-input" name="User's_age" min="1" max="100">

        <br><br>

        <label for="Country"></label> 
        <select name="Countrys" id="country">
            <option value="Georgia">Georgia</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="Other">Other</option>
            <option value="none" disabled selected>Select your Country</option>
        </select><br><br>

        <label for="date-input">Date of birth:</label>
        <input type="date" id="date-input" name="date-input">

        <br><br>

        <label for="male-radio">Male:</label>
        <input type="radio" id="male-radio" name="gender" value="male">
    
        <br>
    
        <label for="female-radio">Female:</label>
        <input type="radio" id="female-radio" name="gender" value="female">

        <br><br>

        <label for="file-input">Select your file:</label>
        <input type="file" id="file-input" name="file-input">

        <br><br>

        <input type="submit">
    </form>
</body>
</html>

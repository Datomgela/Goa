<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Transition Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        transition: background-color 2s ease;
    }

    .container:hover {
        background-color: #ccc; 
    }

    h1 {
        font-size: 3rem;
        color: #333;
        transition: color 0.5s ease;
    }

    .container:hover h1 {
        color: #fff; 
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Page</h1>
    </div>
</body>
</html>
